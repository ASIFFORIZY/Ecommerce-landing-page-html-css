<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="images/fi.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="flex justify-between pl-8 pr-8 py-2  items-center">
      <div>
        <img src="./images/logo.png" alt="" />
      </div>

      <div>
        <label class="input rounded-full w-100">
          <svg
            class="h-[1em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input type="search"  placeholder="Search"  />
        </label>
      </div>

      <div>
        <ul class="gap-3 flex" >
          <li>Home</li>
          <li>Shoes</li>
          <li>Backpack</li>
          <li>Subscribe</li>
        </ul>
      </div>
    </header>

    <main>

      <div class="bg-[#fceae8]  items-center mt-[100px] mr-50 ml-50  rounded-3xl flex justify-between p-10" >
          <div><h1 class="text-4xl font-bold" >Mega LCD TV for Sports </h1>
            <p class="text-sm mt-2 text-gray-500 mb-4" >This is the best TV int the world for watching sports. </p>
            <p class="text-3xl font-semibold text-red-600 mb-3 " >$599</p>
            <button class="btn btn-secondary">Buy Now</button>
          </div>
          <div><img src="./images/banner-images/tv.png" alt="" class="h-100" ></div>
      </div>

    </main>
    <footer></footer>
  </body>
